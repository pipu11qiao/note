<script>
    function curry(fn) {
        return function judge(...args) {
            if (args.length < fn.length) {
                debugger;
                return (...nextArgs) => judge(...args, ...nextArgs);
            } else {
                return fn.apply(this, args);
            }
        }
    }

    function add(a, b, c, d) {
